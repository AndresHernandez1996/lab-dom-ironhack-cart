<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Ironhack Merchandinsing Shop</h1>
    <br /><br />
    <section class="products">
      <div class="productItem">
        <span class="product">Tshirt</span>
        <span>$ <span class="unitPrice">5</span></span>
        <section>
          <label for="" name="qty">QTY</label>
          <input class="qtyProduct" type="text" />
        </section>
        <span>$ <span class="totalPrice"></span></span>
        <button class="btn-delete btn">delete</button>
      </div>
      <div class="productItem">
        <span class="product">Pants</span>
        <span>$ <span class="unitPrice">50</span></span>
        <section>
          <label for="" name="qty">QTY</label>
          <input class="qtyProduct" type="text" />
        </section>
        <span>$ <span class="totalPrice"></span></span>
        <button class="btn-delete btn">delete</button>
      </div>
    </section>
    <section class="addProducts">
      <input type="text" class="newProduct" />
      <input type="text" class="newPrice" />

      <button id="new-item-create" class="createProduct btn">Create</button>
    </section>

    <article>
      <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    </article>
    <h2>Total price: $ <span class="totalPriceNumber"> </span></h2>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
